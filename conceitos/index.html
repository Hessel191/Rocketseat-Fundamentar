<!DOCTYPE html>     <!-- Tipo do documento -->
<html lang="en">        <!-- Tipo de documento e pode ser adicionado o Idioma escolhido para a página -->
    <head>      <!-- onde fica os metadados da página (charset, posição e etc)-->
        <meta charset="utf-8">      <!-- Escolha dos tipos de caracteres aceitos para a página -->
        <meta name="viewport" content="width=device-width,initial-scale=1.0">   <!-- escolha padrão do posicionamento do elementos -->
        <title> Document Anatomy </title>   <!-- Titúlo que aparece na guia -->
    </head>
        <body>  <!-- "Corpo" da página -->
                <h1> This is Lorem Ipsum</h1>   <!-- Formatação de títulos -->
            <p>     <!-- Categorização em paragráfos -->
            Lorem ipsum dolor sit, amet consectetur adipisicing elit. Optio, cupiditate. Enim, necessitatibus ea labore eveniet aperiam inventore ratione aliquam id laboriosam magni voluptates deserunt, odio, aspernatur omnis molestias eum incidunt.
            </p>    
        </body>
</html>
